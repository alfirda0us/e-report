<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/output.css" rel="stylesheet">
  <title>Detail Laporan</title>
</head>
<body class="bg-slate-950 text-white font-sans">
  <!-- Navigation -->
  <nav class="bg-slate-900 border-b border-slate-800 px-8 py-4 flex justify-between items-center">
    <a class="text-xl font-semibold text-white no-underline" href="index.html">E-Report</a>
    <div class="flex gap-8 items-center">
      <a href="index.html" class="text-slate-400 no-underline text-sm hover:text-blue-500 transition-colors">Dashboard</a>
      <a href="reports.html" class="text-slate-400 no-underline text-sm hover:text-blue-500 transition-colors">Laporan</a>
      <a href="add-report.html" class="bg-blue-600 text-white border-none py-2 px-6 rounded cursor-pointer text-sm font-medium hover:bg-blue-700 transition-colors no-underline">+ Laporan Baru</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto px-8 py-12">
    <div class="flex justify-between items-start mb-8">
      <h1 class="text-5xl font-bold" id="reportTitle">Detail Laporan</h1>
      <span id="reportStatus" class="inline-block px-4 py-2 rounded-full text-sm font-semibold"></span>
    </div>

    <div class="bg-slate-900 border border-slate-800 rounded-lg p-8 mb-6">
      <div id="reportImage"></div>
      
      <div class="mb-6">
        <div class="text-slate-400 text-xs uppercase tracking-wide mb-2">Nama Fasilitas</div>
        <div class="text-base text-white" id="facilityName">-</div>
      </div>

      <div class="mb-6">
        <div class="text-slate-400 text-xs uppercase tracking-wide mb-2">Deskripsi</div>
        <div class="text-base text-white leading-relaxed" id="description">-</div>
      </div>

      <div class="mb-6">
        <div class="text-slate-400 text-xs uppercase tracking-wide mb-2">Status</div>
        <div class="text-base text-white" id="status">-</div>
      </div>

      <div class="mb-6">
        <div class="text-slate-400 text-xs uppercase tracking-wide mb-2">Tanggal Laporan</div>
        <div class="text-base text-white" id="date">-</div>
      </div>
    </div>

    <div class="flex gap-4 flex-col sm:flex-row">
      <a href="edit-report.html?id=" class="bg-blue-600 text-white border-none py-3 px-6 rounded font-medium text-sm hover:bg-blue-700 transition-colors no-underline flex items-center justify-center" id="editBtn">Edit Laporan</a>
      <button class="bg-transparent border border-red-600 text-red-600 py-3 px-6 rounded font-medium text-sm hover:bg-red-600 hover:text-white transition-colors cursor-pointer" onclick="deleteReport()">Hapus Laporan</button>
      <a href="reports.html" class="bg-transparent border border-slate-700 text-slate-400 py-3 px-6 rounded font-medium text-sm hover:border-blue-500 hover:text-blue-500 transition-all no-underline flex items-center justify-center">Kembali ke Laporan</a>
    </div>
  </main>

  <script src="assets/js/report-detail.js"></script>
</body>
</html>
