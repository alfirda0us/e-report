<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/css/output.css" rel="stylesheet">
  <title>Daftar Laporan | E-Report Sekolah</title>
</head>
<body class="bg-slate-950 text-white font-sans">
  <!-- Navigation -->
  <nav class="bg-slate-900 border-b border-slate-800 px-8 py-4 flex justify-between items-center">
    <a class="text-xl font-semibold text-white no-underline" href="index.html">E-Report</a>
    <div class="flex gap-8 items-center">
      <a href="index.html" class="text-slate-400 no-underline text-sm hover:text-blue-500 transition-colors">Dashboard</a>
      <a href="reports.html" class="text-slate-400 no-underline text-sm hover:text-blue-500 transition-colors">Laporan</a>
      <a href="add-report.html" class="bg-blue-600 text-white border-none py-2 px-6 rounded cursor-pointer text-sm font-medium hover:bg-blue-700 transition-colors no-underline">+ Laporan Baru</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto px-8 py-12">
    <h2 class="text-3xl font-bold mb-8">Daftar Laporan Fasilitas</h2>

    <!-- Filter Section -->
    <div class="bg-slate-900 border border-slate-800 rounded-lg p-6 mb-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
      <input type="text" id="searchInput" class="bg-slate-950 border border-slate-700 rounded py-2 px-4 text-white text-sm focus:outline-none focus:border-blue-500 transition-colors" placeholder="Cari laporan...">
      <select id="filterStatus" class="bg-slate-950 border border-slate-700 rounded py-2 px-4 text-white cursor-pointer focus:outline-none focus:border-blue-500 transition-colors">
        <option value="">Semua Status</option>
        <option value="Baru">Baru</option>
        <option value="Diproses">Diproses</option>
        <option value="Selesai">Selesai</option>
      </select>
      <button class="bg-blue-600 text-white border-none py-2 px-6 rounded cursor-pointer font-medium text-sm hover:bg-blue-700 transition-colors" id="applyFilter">Apply</button>
      <button class="bg-transparent border border-slate-700 text-slate-400 py-2 px-6 rounded cursor-pointer font-medium text-sm hover:border-blue-500 hover:text-blue-500 transition-all" id="clearFilter">Reset</button>
    </div>

    <!-- Report List -->
    <div id="reportList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <p id="filterStatusInfo" class="text-slate-400"></p>
  </main>

  <script src="assets/js/reports.js"></script>
</body>
</html>
